<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🃏 Pick-a-Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🃏 Pick-a-Card</h1>
  <h2>Connect, Laugh, Learn — and Power Up!</h2>

  <div class="card" id="card" role="region" aria-live="polite" aria-atomic="true" tabindex="0">
    <div class="category" id="card-category">Click "Draw Card" to begin</div>
    <div class="question" id="card-question"></div>
  </div>

  <button id="draw-button">Draw Card</button>
  <button id="share-button" disabled>Share this question</button>

  <footer>Made with 💡 for learning and laughter.</footer>

  <script src="index.js"></script>

</body>
</html>
